<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Register Form</title>
</head>
<body>
    <section>
        <article>
            <form action="" method="GET">
            <div>
                <h1>Register</h1>
            </div>

            <div>
                <label for="uname">Username</label>
                <input type="text" id="uname" placeholder="Enter username" pattern="(?=,*,[A-Z],)(?=,*,[a-z]).{6,} " title= "Minimum 6 characters" required>
            </div>

            <div>
                <label for="pword">Password</label>
                <input type="password" id="pword" placeholder="Enter password" pattern="(?=,*,[a-z],)(?=,*,[0-9],).{10,}" title= "Minimum 10 characters"required>
            </div>
            
            <div>
                <label for="mail">E-mail</label>
                <input type="email" id="mail" placeholder="Enter e-mail" pattern="[a,z]+@[a,z]+\.[a,z].{2,}" required>
            </div>

            <div class="radio">
                <span>
                    <input type="radio" id="male" vale="gender">
                    <label for="male" class="man">Male</label>
                </span>

                <span>
                    <input type="radio" id="female" vale="gender">
                    <label for="female" class="woman">Female</label>
                </span>
            </div>

            <div>
                <label for="pnum">Phone Number</label>
                <input type="text" id="pnum" placeholder="Enter phone number" min="10" title="Length should be "10" required>
            </div>
            
            <div>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" placeholder="Enter Date of Birth" required>
            </div>

            <div>
                <input type="radio" id="checkbox">
                <label for="checkbox" class="checkbox">I hereby accept all terms and conditions</label>
            </div>

            
            <button>Signup</button>
            
            </form>
        </article>
    </section>
    
</body>
</html>
